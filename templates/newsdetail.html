{%extends 'base.html'%}
{%block content%}

      <!-- about -->
      <div class="about">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage text_align_center">
                     <h2>{{newsdetail.news_title}} <span class="blue_light">Comapny</span></h2>
                  </div>
               </div>
               <div class="col-md-10 offset-md-1">
                  <div class="about_img text_align_center">
                    {{newsdetail.news_desc | safe }}
                  </div>
                  <div class="col-md-12">
                     {%if newsdetail.news_image != null %}
                     <img src="/media/{{newsdetail.news_image}}"/>
                     {% endif %}
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end about -->
      
      {%endblock%}
